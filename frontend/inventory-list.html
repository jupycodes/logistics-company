<div class="container">
  <button type="button" class="btn btn-dark mb-3" onclick="loadData('https://shopify-logistics-123.herokuapp.com/items')">See Items</button>
  <button type="button" class="btn btn-dark mb-3" onclick="loadData('https://shopify-logistics-123.herokuapp.com/locations')">See Locations</button>
  <p id='showData'></p>
</div>

  <script>
    function loadData(url) {
      const http = new XMLHttpRequest()
      http.open("GET", url)
      http.send()
      http.onload = () => {
        var jsonData = JSON.parse(http.responseText)
        var col = []
        for (var i = 0; i < jsonData.length; i++) {
          for (var key in jsonData[i]) {
            if (col.indexOf(key) === -1) {
              col.push(key)
            }
          }
        }
        var table = document.createElement("table");
        table.className = 'table';
        var tr = table.insertRow(-1);
        for (var i = 0; i < col.length; i++) {
          var th = document.createElement("th");
          th.innerHTML = col[i];
          tr.appendChild(th);
        }
        for (var i = 0; i < jsonData.length; i++) {
          tr = table.insertRow(-1);
          for (var j = 0; j < col.length; j++) {
            var tabCell = tr.insertCell(-1);
            tabCell.innerHTML = jsonData[i][col[j]];
          }
        }
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
      }
    }
  </script>
